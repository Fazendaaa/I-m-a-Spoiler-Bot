addedInAGroup:
  "Hey millet.\n\nBir uyarı! lütfen beni gereksiz yere yönetici olarak atamayın. Üyeler
tarafından gönderilen mesajlara erişebildiğim için bir grupta yönetici atamak risklidir; yani, görmeni 
istemediğin şeyleri görmemeliyim. Beni kullanmak için yapman gereken:\n
```
${botName} spoiler mesajlajı buraya gelecek
```\n\n
Bu yüzden sadece görmem gereken şeyleri göreceğim ve önlemek için göndermek istediğiniz spoileri 
gizleyeceğim, diğer insanlar beni gereksiz yere görmeyecek :)"
